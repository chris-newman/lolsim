<div *ngIf="loading" class="spinner-container">
  <div class="spinner"></div>
  <h2>Loading...</h2>
</div>
<div *ngIf="!this.loading" class="row bottom-spacing" align="center">
  <div *ngFor="let champ of champions" class="col-lg-2 col-md-2 col-sm-3 col-4 bottom-spacing">
    <a [attr.href]="makeInfoURL(champ.key)"><h3>{{champ.name}}</h3></a>
    <a [attr.href]="makeInfoURL(champ.key)"><img class="img-fluid" [src]="common.makeChampIconURL(champ.key)" alt=""></a>
  </div>
</div>
