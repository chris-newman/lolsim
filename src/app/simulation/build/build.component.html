<div class="container">
  <div class="card">

    <div class="card-body champ-section">
      <div class="blur-img fade" *ngIf="build.champ" [ngClass]="{'show': build.champ}" [ngStyle]="{'background-image':champBgImage}"></div><!--TODO: ng class to set the img background based on champion-->
      <div class="tint" *ngIf="build.champ"></div>
      <div class="card-body section-content">
        <button class="btn btn-primary size-for-icon float-left" (click)="openChampSelect()">
          <i class="material-icons md-48">add</i>
        </button>
        <div class="champ-title-container">
          <h1 class="champ-name" [ngClass]="{'black-text' : champBgImage=='none'}">
            {{build.champ ? build.champ.name : 'Select a Champion'}}
          </h1>
          <h4 class="subtitle">{{build.champ ? build.champ.title : ''}}</h4>
        </div>
      </div>
    </div>

    <div class="card-body">
      Select Your Items

    </div>

    <div class="card-body">
      Select Your Runes
    </div>


  </div>
</div>
