<div class="container-fluid">
  <div class="card">

    <div class="card-body champ-section">
      <div class="blur-img fade" *ngIf="sim.getBuildChampion()" [ngClass]="{'show': sim.getBuildChampion()}" [ngStyle]="{'background-image':champBgImage}"></div>
      <div class="tint" *ngIf="sim.getBuildChampion()"></div>
      <div class="card-body section-content">
        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary size-for-icon inline-block align-top" [ngStyle]="{'background-image':champBgImage}" (click)="openChampSelect()">
              <div *ngIf="!sim.getBuildChampion()" class="plus">+</div>
            </button>
            <div class="champ-title-container inline-block text-left">
              <h1 class="champ-name block" [ngClass]="{'black-text' : champBgImage=='none'}">
                {{sim.getBuildChampion() ? sim.getBuildChampion().name : 'Select a Champion'}}
              </h1>
              <h4 class="subtitle block">{{sim.getBuildChampion() ? sim.getBuildChampion().title : ''}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      Select Your Items
      <div class="row small-margin-top">
        <div class="col-sm-2 col-4" *ngFor="let item of this.sim.getBuildItems()">
          <!-- <img class="img-fluid build-item border border-dark" [src]="hyperlink.makeItemIconURL(item.id)" alt=""> -->
          <button class="btn btn-secondary size-for-icon" [ngStyle]="{'background-image': hyperlink.makeItemIconSrc(item.id)}"></button>
        </div>
        <!-- Shoutout to https://stackoverflow.com/questions/36535629/repeat-html-element-multiple-times-using-ngfor-based-on-a-number -->
        <div class="col-sm-2 col-4" *ngFor="let x of Arr(needPlaceHolderItems()).fill(0)">
          <a href="#/items">
            <button class="btn btn-secondary size-for-icon">
              <div class="plus">+</div>
            </button>
          </a>
        </div>
      </div>
    </div>

    <div class="card-body">
      Select Your Runes
    </div>

  </div>
</div>
